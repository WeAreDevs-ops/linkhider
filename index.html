<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Discord Hyperlink Generator</title><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><style>body{background:#121212;color:#fff;font-family:Arial,sans-serif;text-align:center;padding:20px;user-select:none}.container{max-width:500px;margin:auto;background:#1e1e1e;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(255,255,255,.1)}input{width:90%;padding:10px;margin-top:10px;border-radius:5px;border:none}button{background:#00bcd4;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;margin-top:10px}button:hover{background:#0097a7}.hidden{display:none}.output{background:#2a2a2a;padding:10px;border-radius:5px;display:flex;justify-content:space-between;align-items:center;margin-top:10px}.output span{color:#00e676;font-weight:bold;word-break:break-all}#copyButton{background:#4caf50;padding:5px 10px;border-radius:3px;cursor:pointer}#clearButton{background:#f44336;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;margin-top:10px}#clearButton:hover{background:#e53935}</style></head><body><div class="container"><h1>𝗟𝗶𝗻𝗸 𝗛𝗶𝗱𝗲𝗿</h1><p>𝗢𝗻𝗹𝘆 𝗳𝗼𝗿 𝗱𝗶𝘀𝗰𝗼𝗿𝗱 𝗯𝗲𝗮𝗺𝗲𝗿 𝗧𝗵𝗶𝘀 𝘄𝗶𝗹𝗹 𝗵𝗶𝗱𝗲 𝘆𝗼𝘂𝗿 𝗙𝗔𝗞𝗘 𝗟𝗜𝗡𝗞🐢</p><input type="text" id="a1" placeholder="Enter your full URL here"><button onclick="generateLink()">Generate Link</button><button id="clearButton" onclick="clearInput()">Clear</button><div id="r1" class="hidden"><p>Copy Your Link Enjoy🥳:</p><div class="output"><span id="c1"></span><button id="copyButton" onclick="copyToClipboard()">Copy</button></div></div><br><br><a href="https://discord.gg/BDwX2k5xre" target="_blank"><button style="background:#7289da;">Join Ovion Discord</button></a></div><script>function generateLink(){let e=document.getElementById("a1").value.trim();if(""===e)return Swal.fire({icon:"error",title:"Invalid URL",text:"Please enter a valid URL!"}),void 0;let t=/(?:\/communities\/)(\d+)\/([^\/?]+)/,n=/(?:\/users\/)(\d+)\/profile/,o=/(?:\/games\/)(\d+)\/([^\/?]+)\?privateServerLinkCode=(\d+)/,a=e.match(t),l=e.match(n),r=e.match(o),i="";a?i=`https//www.roblox.com/communities/${a[1]}/${a[2]}`:l?i=`https//www.roblox.com/users/${l[1]}/profile`:r?i=`https//www.roblox.com/games/${r[1]}/${r[2]}?privateServerLinkCode=${r[3]}`:i="https//www.roblox.com/communities/unknown";let s=`[${i}](${e})`;document.getElementById("c1").textContent=s,document.getElementById("r1").classList.remove("hidden"),Swal.fire({icon:"success",title:"Success!",text:"Link Generated Successfully!"})}function copyToClipboard(){let e=document.getElementById("c1").textContent;navigator.clipboard.writeText(e).then(()=>{Swal.fire({icon:"success",title:"Copied!",text:"Link copied to clipboard!"})}).catch(e=>{console.error("Failed to copy:",e)})}function clearInput(){document.getElementById("a1").value="",document.getElementById("r1").classList.add("hidden")}</script></body></html>
