<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Hyperlink Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {background: #121212; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; user-select: none}
    .container {max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, .1)}
    input {width: 90%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none}
    button {background: #00bcd4; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px}
    button:hover {background: #0097a7}
    .hidden {display: none}
    .output {background: #2a2a2a; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px}
    .output span {color: #00e676; font-weight: bold; word-break: break-all}
    #copyButton {background: #4caf50; padding: 5px 10px; border-radius: 3px; cursor: pointer}
    #clearButton {background: #f44336; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px}
    #clearButton:hover {background: #e53935}
  </style>
</head>
<body>
  <div class="container">
    <h1>LINK HIDER FOR DISCORD BEAMER</h1>
    <p>NOTE: YOU NEED TO CONNECT OR USE VPN IF YOU WANT TO USE THIS (RECOMMENDED VPN: VIETNAM VPN SUPER SHIELD)üê¢</p>
    <input type="text" id="a1" placeholder="Enter your full URL here">
    <button onclick="generateLink()">Generate Link</button>
    <button id="clearButton" onclick="clearInput()">Clear</button>
    <div id="r1" class="hidden">
      <p>Copy Your Link Enjoyü•≥:</p>
      <div class="output">
        <span id="c1"></span>
        <button id="copyButton" onclick="copyToClipboard()">Copy</button>
      </div>
    </div><br><br>
    <a href="https://discord.gg/BDwX2k5xre" target="_blank">
      <button style="background:#7289da;">Join Ovion Discord</button>
    </a>
  </div>

  <script>
    function generateLink() {
      let url = document.getElementById("a1").value.trim();
      if (url === "") {
        Swal.fire({
          icon: "error",
          title: "Invalid URL",
          text: "Please enter a valid URL!",
        });
        return;
      }

      // Regex to capture different types of URLs
      let regexGroup = /(?:\/communities\/)(\d+)\/([^\/?]+)/; // Group URL
      let regexProfile = /(?:\/users\/)(\d+)\/profile/; // Profile URL
      let regexGame = /(?:\/games\/)(\d+)\/([^\/?]+)\?privateServerLinkCode=(\d+)/; // Game URL with private server code

      let matchGroup = url.match(regexGroup);
      let matchProfile = url.match(regexProfile);
      let matchGame = url.match(regexGame);

      let realRobloxUrl = "";

      // Extract values and generate the real Roblox URL
      if (matchGroup) {
        realRobloxUrl = `https//www.roblox.com/communities/${matchGroup[1]}/${matchGroup[2]}`;
      } else if (matchProfile) {
        realRobloxUrl = `https//www.roblox.com/users/${matchProfile[1]}/profile`;
      } else if (matchGame) {
        realRobloxUrl = `https//www.roblox.com/games/${matchGame[1]}/${matchGame[2]}?privateServerLinkCode=${matchGame[3]}`;
      } else {
        realRobloxUrl = "https//www.roblox.com/communities/unknown";
      }

      // Create the visible text with real Roblox URL
      let visibleText = `[${realRobloxUrl}](${url})`;

      // Update the result
      document.getElementById("c1").textContent = visibleText;
      document.getElementById("r1").classList.remove("hidden");

      // Success alert
      Swal.fire({
        icon: "success",
        title: "Success!",
        text: "Link Generated Successfully!",
      });
    }

    function copyToClipboard() {
      let link = document.getElementById("c1").textContent;
      navigator.clipboard.writeText(link).then(() => {
        Swal.fire({
          icon: "success",
          title: "Copied!",
          text: "Link copied to clipboard!",
        });
      }).catch(error => {
        console.error("Failed to copy:", error);
      });
    }

    function clearInput() {
      document.getElementById("a1").value = "";
      document.getElementById("r1").classList.add("hidden");
    }
  </script>
</body>
</html>
